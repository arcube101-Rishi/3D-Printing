# include additional config file from the main printer config file. 
# Wildcards may also be used (eg, "configs/*.cfg").
[include kiauh_macros.cfg]
[include core.cfg]

#[input_shaper]
#shaper_freq_x: 0
#shaper_freq_y: 0
#shaper_type: mzv
#shaper_type_x:
#shaper_type_y:
#damping_ratio_x: 0.1
#damping_ratio_y: 0.1

#[adxl345]
#cs_pin:
#spi_speed: 5000000
#spi_bus:
#spi_software_sclk_pin:
#spi_software_mosi_pin:
#spi_software_miso_pin:
#axes_map: x, y, z
#rate: 3200

#[resonance_tester]
#probe_points:
#accel_chip:
#accel_chip_x:
#accel_chip_y:
#max_smoothing:
#min_freq: 5
#max_freq: 133.33
#accel_per_hz: 75
#hz_per_sec: 1

# https://www.klipper3d.org/BLTouch.html
[bltouch]
sensor_pin: ^P0.10			# White wire (on Probe)
control_pin: P2.0			# Yellow Wire (on Servos)
x_offset: -43				# values transferred from Marlin (NOZZLE_TO_PROBE_OFFSET)
y_offset: -4				# values transferred from Marlin (NOZZLE_TO_PROBE_OFFSET)
stow_on_each_sample: false
samples: 3
#z_offset: 1.155

[safe_z_home]
home_xy_position: 150, 115 # coordinates to the center of your print bed for nozzle
speed: 50
z_hop: 10    
z_hop_speed: 5

# https://www.klipper3d.org/Bed_Mesh.html
#[bed_mesh]
#speed: 120
#horizontal_move_z: 5
#mesh_min: 18, 15
#mesh_max: 185, 200
#mesh_pps: 0, 0
#probe_count: 9, 9
#algorithm: bicubic
#bicubic_tension: 0.2

